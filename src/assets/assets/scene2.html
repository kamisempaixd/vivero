<!doctype HTML>
<html>

    <script src="../../assets/aframe-master.min.js"></script>
    <script src="../../assets/aframe-ar-nft.js"></script>
    
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
    
    <body style="margin : 0px; overflow: hidden;">
      <!-- minimal loader shown until image descriptors are loaded -->
      <div class="arjs-loader">
        <div>Cargando, porfavor espere...</div>
      </div>
      <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
      >

        <!-- Modelo 1 listo -->
        <a-nft
          type="nft"
          url="assets/aguacate/image/aguacate"
          smooth="true"
          smoothCount="10"
          smoothTolerance=".01"
          smoothThreshold="5"
        >
          <a-entity
            gltf-model="aguacate/scene.gltf"
            scale="1.5 1.5 1.5"
            position="150 0 100"
            rotation="-90 0 0"
          >
          </a-entity>
        </a-nft>
        <!-- Modelo 1 -->

        <!-- Modelo 2 listo -->
        <a-nft
          type="nft"
          url="assets/durazno/image/durazno"
          smooth="true"
          smoothCount="10"
          smoothTolerance=".01"
          smoothThreshold="5"
        >
          <a-entity
            gltf-model="durazno/scene.gltf"
            scale="2 2 2"
            position="120 0 150"
            rotation="-70 0 0"
          >
          </a-entity>
        </a-nft>
        <!-- Modelo 2-->

        <!-- Modelo 3 listo -->
        <a-nft
        type="nft"
        url="assets/limon/image/limon"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        >
        <a-entity
          gltf-model="limon/scene.gltf"
          scale="60 60 60"
          position="200 200 200"
          rotation="-70 0 0"
        >
        </a-entity>
        </a-nft>
        <!-- Modelo 3 -->

        <!-- Modelo 4 listo -->
        <a-nft
        type="nft"
        url="assets/mandarina/image/mandarina"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        >
        <a-entity
          gltf-model="mandarina/scene.gltf"
          scale="6 6 6"
          position="150 0 150"
          rotation="-70 0 0"
        >
        </a-entity>
        </a-nft>
        <!-- Modelo 4 -->

        <!-- Modelo 5 listo -->
        <a-nft
        type="nft"
        url="assets/manzana/image/manzana"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        >
        <a-entity
          gltf-model="manzana/scene.gltf"
          scale="1500 1500 1500"
          position="150 0 -300"
          rotation="-70 0 0"
        >
        </a-entity>
        </a-nft>
        <!-- Modelo 5-->

        <!-- Modelo 6 listo -->
        <a-nft
        type="nft"
        url="assets/pera/image/pera"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        >
        <a-entity
          gltf-model="pera/scene.gltf"
          scale="50 50 50"
          position="125 0 100"
          rotation="-70 0 0"
        >
        </a-entity>
        </a-nft>
        <!-- Modelo 6 -->

        <a-entity camera></a-entity>
      </a-scene>
    </body>
</html>
